---
{{- $architecture := or .architecture "amd64"}}
architecture: {{$architecture}}

actions:
  - action: run
    command: |
      ls -lah /usr/bin/pacman*
      ls -lah /usr/share/makepkg/

  - action: run
    chroot: true
    command: |
      ls -lah /usr/bin/pacman*
      ls -lah /usr/share/makepkg/

  - action: pacstrap
    config: pacman.conf
    mirror: mirrorlist

  - action: pacman
    description: Install some base packages
    packages:
      - procps
